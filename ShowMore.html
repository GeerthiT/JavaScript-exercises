<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>showMore</title>
  </head>
  <body>
    <p>Welcome to the "Show more text example"</p>
    <a href="#" id="more" onclick="showText()">Read more....</a>
    <span id="text" type="textContent" style="display: none"
      >Welcome to JavaScript and DOM.</span
    >

    <script>
      function showText() {
        let a = document.querySelector("#text").textContent;
        document.getElementById("more").textContent = a;
      }
    </script>
  </body>
</html>
