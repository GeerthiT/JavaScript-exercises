<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collect List Items</title>
</head>
<body>
    <p>
        <ul id="items">
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
        </ul>
        <textarea id="result"></textarea>
        <br>
        <button onclick="extractText()">Extract Text</button>
    </p>


    <script>
        function extractText(){
            const text = document.getElementsByTagName("li");
            
            document.getElementById("result").textContent = text[0].textContent + "\n" + text[1].textContent +"\n" + text[2].textContent;
            
        }
    </script>
</body>
</html>
